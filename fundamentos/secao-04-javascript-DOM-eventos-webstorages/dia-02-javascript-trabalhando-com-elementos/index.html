<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>
        const h1 = document.createElement('h1');
        h1.innerText = 'TryberTrip - Agência de Viagens';
        document.body.appendChild(h1);


        const mainContent = document.createElement('main');
        mainContent.className = 'main-content';
        document.body.appendChild(mainContent);


        const centerContent = document.createElement('section');
        centerContent.className = 'center-content';
        mainContent.appendChild(centerContent);


        const paragraph = document.createElement('p');
        paragraph.innerText = 'Criando o filho da section';
        centerContent.appendChild(paragraph);


        const leftContent = document.createElement('section');
        leftContent.className = 'left-content';
        mainContent.appendChild(leftContent);


        const rightContent = document.createElement('section');
        rightContent.className = 'right-content';
        mainContent.appendChild(rightContent);


        const image = document.createElement('img');
        image.src = 'https://picsum.photos/200';
        image.className = 'small-image';
        leftContent.appendChild(image);


        const ul = document.createElement('ul');
        const numbers = ['um', 'dois', 'três','quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
        for (let index = 0; index < numbers.length; index += 1) {
            const li = document.createElement('li');
            li.innerText = numbers[index];
            ul.appendChild(li);
        }
        rightContent.appendChild(ul);


        for (let index = 0; index < 3; index += 1) {
            const h3 = document.createElement('h3');
            h3.innerText = index;
            mainContent.appendChild(h3);
        }


        const classTitle = document.querySelector('h1');
        classTitle.className = 'title';


        const h3 = document.querySelectorAll('h3');
        for (let index = 0; index < h3.length; index += 1) {
            h3[index].className = 'description';
        }


        const leftSection = document.getElementsByClassName('left-content')[0];
        mainContent.removeChild(leftSection);


        const rightSection = document.getElementsByClassName('right-content')[0];
        rightSection.style.marginRight = 'auto';


        rightSection.parentNode.style.backgroundColor = 'green';

        const ul2 = document.getElementsByTagName('ul');
        ul2[0].lastChild.remove();
        ul2[0].lastChild.remove();
    </script>
  </body>
</html>
